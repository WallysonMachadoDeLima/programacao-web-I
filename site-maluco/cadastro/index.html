<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cadastro de Pessoa</h1>

    <form id="cadastroForm">
      <!-- Nome Completo -->
      <label for="nome">Nome Completo</label>
      <input
        type="text"
        id="nome"
        name="nome"
        required
        placeholder="Digite seu nome"
      />

      <!-- Gênero (Desenho com o Mouse) -->
      <div id="generoContainer">
        <label for="genero">Desenhe para escolher seu gênero</label>
        <canvas id="canvasGenero" width="300" height="200"></canvas>
        <input type="hidden" id="genero" name="genero" />
        <div id="resultadoAnalise">
          Gênero Identificado:
          <span id="generoIdentificado">Desenhando...</span>
        </div>
        <button type="button" id="limparDesenho">Limpar Desenho</button>
      </div>

      <!-- Telefone (Gerar Número Aleatório) -->
      <div id="telefoneContainer">
        <label for="telefone">Telefone</label>
        <div id="numeroAleatorio">
          Clique em "Gerar Número" para gerar um telefone
        </div>
        <button type="button" id="gerarNumero">Gerar Número</button>
        <input type="hidden" id="telefone" name="telefone" />
      </div>

      <!-- Botão de Envio -->
      <button type="submit">Cadastrar</button>
    </form>

    <script src="scripts.js"></script>
  </body>
</html>
