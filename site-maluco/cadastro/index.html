<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pessoa</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Header com navegação -->
  <header>
    <nav>
      <ul>
        <li><a href="../home/index.html">Home</a></li>
        <li><a href="../login/index.html">Login</a></li>
        <li><a href="index.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Cadastro de Pessoa</h1>

    <form id="cadastroForm">
      <!-- Nome Completo -->
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" />

      <!-- Gênero (Desenho com o Mouse) -->
      <div id="generoContainer">
        <label for="genero">Desenhe para escolher seu gênero</label>
        <canvas id="canvasGenero" width="300" height="200"></canvas>
        <input type="hidden" id="genero" name="genero" />
        <div id="resultadoAnalise">
          Gênero Identificado:
          <span id="generoIdentificado">Desenhando...</span>
        </div>
        <button type="button" id="limparDesenho">Limpar Desenho</button>
      </div>

      <!-- Telefone (Gerar Número Aleatório) -->
      <div id="telefoneContainer">
        <label for="telefone">Telefone</label>
        <div id="numeroAleatorio">
          Clique em "Gerar Número" para gerar um telefone
        </div>
        <button type="button" id="gerarNumero">Gerar Número</button>
        <input type="hidden" id="telefone" name="telefone" />
      </div>

      <!-- E-mail (Quebra-Cabeça) -->
      <div id="emailContainer">
        <label for="email">Monte seu E-mail</label>
        <div id="emailMontagem" class="montagem">
          <span>Monte seu e-mail aqui:</span>
          <div id="emailDisplay" class="email-display"></div>
        </div>

        <!-- Botão para Limpar E-mail -->
        <button type="button" id="limparEmail">Limpar E-mail</button>

        <!-- Letras do alfabeto -->
        <div class="pecas">
          <h3>Escolha as Letras:</h3>
          <div id="alfabeto"></div>
        </div>

        <!-- Domínios -->
        <div class="pecas">
          <h3>Escolha o Domínio:</h3>
          <div id="dominios">
            <div class="peca" draggable="true" data-value="@gmail.com">
              @gmail.com
            </div>
            <div class="peca" draggable="true" data-value="@hotmail.com">
              @hotmail.com
            </div>
            <div class="peca" draggable="true" data-value="@yahoo.com">
              @yahoo.com
            </div>
            <div class="peca" draggable="true" data-value="@outlook.com">
              @outlook.com
            </div>
          </div>
        </div>

        <!-- Botão de Verificação -->
        <button type="button" id="verificarEmail">Verificar E-mail</button>
        <p id="mensagemEmail"></p>
      </div>

      <!-- Botão de Envio -->
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
