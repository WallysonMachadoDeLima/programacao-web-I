<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial Confusa</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Bem-vindo à Página Inicial Confusa!</h1>

    <div id="mainContainer">
        <div id="navigation">
            <button id="homeButton">Início</button>
            <button id="aboutButton">Sobre</button>
            <button id="contactButton">Contato</button>
        </div>

        <div id="content">
            <video id="myVideo" width="400" autoplay muted loop>
                <source src="seu-video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <div id="customVolumeControl">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>

        <div id="movingText">
            <p>Tente clicar neste texto!</p>
        </div>

        <div id="hiddenButtonContainer">
            <button id="hiddenButton">Clique se puder!</button>
        </div>

        <p id="message"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
