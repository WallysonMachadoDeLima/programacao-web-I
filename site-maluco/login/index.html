<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login e Cadastro de Usu치rio</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Login e Cadastro de Usu치rio</h1>

    <div id="formContainer">
        <div id="buttons">
            <button id="loginButton">Login</button>
            <button id="registerButton">Cadastro</button>
        </div>

        <!-- Formul치rio de Login -->
        <form id="loginForm">
            <label for="loginEmail">E-mail</label>
            <input type="email" id="loginEmail" name="email" required placeholder="Digite seu e-mail" />

            <label for="loginPassword">Senha</label>
            <input type="password" id="loginPassword" name="password" required placeholder="Digite sua senha" />

            <button type="submit">Entrar</button>
        </form>

        <!-- Formul치rio de Cadastro -->
        <form id="registerForm" style="display: none;">
            <label for="registerName">Nome Completo</label>
            <input type="text" id="registerName" name="name" required placeholder="Digite seu nome" />

            <label for="registerEmail">E-mail</label>
            <input type="email" id="registerEmail" name="email" required placeholder="Digite seu e-mail" />

            <label for="registerPassword">Senha</label>
            <input type="password" id="registerPassword" name="password" required placeholder="Digite sua senha" />

            <button type="submit">Cadastrar</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
